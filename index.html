<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .calculator-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            margin-right: 20px;
        }

        .display {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            text-align: right;
            outline: none;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d0d0d0;
        }

        button:active {
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }

        .operator {
            background-color: #4CAF50;
            color: white;
        }

        .operator:hover {
            background-color: #45a049;
        }

        .equal {
            background-color: #2196F3;
            color: white;
        }

        .equal:hover {
            background-color: #1976D2;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }

        .clear:hover {
            background-color: #d32f2f;
        }

        .backspace {
            background-color: #FFA500;
            color: white;
        }

        .backspace:hover {
            background-color: #FF8C00;
        }

        .company-name {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            white-space: nowrap;
        }
    </style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button class="operator" onclick="appendValue('^')">^</button>
                <button class="operator" onclick="appendValue('√')">√</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('/')">/</button>
                <button class="operator" onclick="appendValue('*')">*</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                <button class="operator" onclick="appendValue('+')">+</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('sin(')">sin</button>
                <button onclick="appendValue('cos(')">cos</button>
                <button class="operator" onclick="appendValue('tan(')">tan</button>
                <button class="operator" onclick="appendValue('log(')">log</button>

                <button onclick="appendValue('ln(')">ln</button>
                <button onclick="appendValue('π')">π</button>
                <button onclick="appendValue('e')">e</button>
                <button class="backspace" onclick="backspace()">DEL</button>
            </div>
        </div>
        <div class="company-name">Panday Software Solution</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
